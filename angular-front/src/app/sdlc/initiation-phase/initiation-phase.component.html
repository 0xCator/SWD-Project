<h2>Initiation Phase</h2>

<form [formGroup]="initiationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
  </div>

  <div>
    <label for="startDate">Start Date:</label>
    <input id="startDate" type="date" formControlName="startDate">
  </div>

  <div>
    <label for="endDate">End Date:</label>
    <input id="endDate" type="date" formControlName="endDate">
  </div>

  <div>
    <label for="objective">Objective:</label>
    <textarea id="objective" formControlName="objective"></textarea>
  </div>

  <div>
    <label for="manager">Manager:</label>
    <input id="manager" type="text" formControlName="manager">
  </div>

  <div>
    <label for="budget">Budget:</label>
    <input id="budget" type="number" formControlName="budget">
  </div>

  <div>
    <label for="scope">Scope:</label>
    <textarea id="scope" formControlName="scope"></textarea>
  </div>

  <button type="submit" [disabled]="initiationForm.invalid">Save</button>
</form>
