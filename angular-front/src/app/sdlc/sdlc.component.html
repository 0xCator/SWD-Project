<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC PHASES</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">

        <div *ngFor="let form of initList; let i = index">
          <div>
            <h3>{{ form.title }}</h3>
            <!-- Display other form attributes here -->
            <button (click)="editInitiationForm(i)">Edit</button>
            <button (click)="deleteInitiationForm(i)">Delete</button>
          </div>
        </div>
        
        <div *ngFor="let form of srsList; let i = index">
          <div>
            <h3>{{ form.introduction }}</h3>
            <!-- Display other form attributes here -->
            <button (click)="editSRSForm(i)">Edit</button>
            <button (click)="deleteSRSForm(i)">Delete</button>
          </div>
        </div>

      </div>
        <div class="col-sm-10">
          <div style="background-color: aqua; padding: 10px;">
            <button *ngIf="!showForm" (click)="showForm = true">Create</button>
            <select *ngIf="showForm" (change)="selectPhase($event)">
              <option disabled selected>Select Phase</option>
              <option *ngFor="let phase of phases" [value]="phase">{{ phase }}</option>
            </select>
            <button *ngIf="showForm" (click)="closeForm()">Close</button>
          </div>
              <div *ngIf="showForm"> 
                
                
                  <div *ngIf="selectedPhase === 'Initiation'">
                    <form [formGroup]="initiationForm" (ngSubmit)="onSubmitInitiation()">
                      <div>
                        <label for="title">Title:</label>
                        <input id="title" type="text" formControlName="title">
                      </div>
                    
                      <div>
                        <label for="startDate">Start Date:</label>
                        <input id="startDate" type="date" formControlName="startDate">
                      </div>
                    
                      <div>
                        <label for="endDate">End Date:</label>
                        <input id="endDate" type="date" formControlName="endDate">
                      </div>
                    
                      <div>
                        <label for="objective">Objective:</label>
                        <textarea id="objective" formControlName="objective"></textarea>
                      </div>
                    
                      <div>
                        <label for="manager">Manager:</label>
                        <input id="manager" type="text" formControlName="manager">
                      </div>
                    
                      <div>
                        <label for="budget">Budget:</label>
                        <input id="budget" type="number" formControlName="budget">
                      </div>
                    
                      <div>
                        <label for="scope">Scope:</label>
                        <textarea id="scope" formControlName="scope"></textarea>
                      </div>
                      <button (click)="onSubmitInitiation()">Save</button>
                      
                      <input type="reset" value="Reset">
                    </form>
                   
                  </div>
                  
                  <div *ngIf="selectedPhase === 'SRS'">
                    <form [formGroup]="srsForm" (ngSubmit)="onSubmitSRS()">
                      <div>
                        <label>introduction</label>
                        <input type="text" formControlName="introduction">
                    </div>
                      <div>
                          <label>purpose</label>
                          <input type="text" formControlName="purpose">
                      </div>
                      <div>
                          <label>audience</label>
                          <input type="text" formControlName="audience">
                      </div>
                      <div>
                          <label>description</label>
                          <input type="text" formControlName="description">
                      </div>
                      <div>
                          <label>SRS</label>
                          <textarea type="text" formControlName="SRS"></textarea>
                      </div>
                      <label>usecase</label>
                      <input type="file" id="myfile" name="myfile">
                      <br><br>    
                      <button (click)="onSubmitSRS()">Save</button>
                      <input type="reset" value="Reset">
                  </form> 
        
                  </div>
                  
                  <div *ngIf="selectedPhase === 'Design'">
                    <form [formGroup]="designForm" (ngSubmit)="onSubmitDesignForm()">
                      <div formArrayName="filePairs">
                        <!-- <div *ngFor="let filePair of designForm.get('filePairs'); let i = index">
                          <div [formGroupName]="i">
                            <div>
                              <label for="fileName">File Name:</label>
                              <input type="text" formControlName="fileName">
                            </div>
                            <div>
                              <label for="image">Image:</label>
                              <input type="file" (change)="addImage($event, i)">
                              <img [src]="filePair.get('imagePath').value" *ngIf="filePair.get('imagePath').value" width="100">
                            </div>
                            <button type="button" (click)="removeFilePair(i)">Remove</button>
                          </div>
                        </div> -->
                      </div>
                    
                      <button type="button" (click)="addFilePair()">Add File Name and Image</button>
                      <button type="submit">Submit</button>
                    </form>
                  </div>

              </div>
              
      </div>
    </div>
  </div>
  

    </body>
    </html>
