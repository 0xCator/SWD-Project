<div class="phaseSelect">
    <mat-button-toggle-group name="Phase" aria-label="Phase">
        <mat-button-toggle (click)="handleButtonClick('InitiationForm')" value="InitiationForm">Initiation</mat-button-toggle>
        <mat-button-toggle (click)="handleButtonClick('SRSForm')" value="SRSForm">SRS</mat-button-toggle>
        <mat-button-toggle (click)="handleButtonClick('Design')" value="Design">Design</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<hr>

<form *ngIf="phase === 'InitiationForm'" [formGroup]="InitiationForm" class="form">
    <mat-form-field>
        <input matInput placeholder="Project Title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDate" formControlName="startDate">
        <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDate" formControlName="endDate">
        <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Project Objective" formControlName="objectives">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Project Manager" formControlName="manager">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Project Scope Statements" formControlName="scope">
    </mat-form-field>
    <hr>
    <div>
    <button mat-raised-button type="submit">Submit</button>
    <button mat-raised-button type="reset">Reset</button>
    </div>
</form>
<form *ngIf="phase === 'SRSForm'" [formGroup]="SRSForm" class="form">
    <mat-form-field>
        <input matInput placeholder="Project Introduction" formControlName="introduction">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Intended Audience" formControlName="audience">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Overall Description of the software" formControlName="description">
    </mat-form-field>
    <mat-label>
        System Features & Requirements
        <ol>
            <li>Functional Requirements</li>
            <li>Non-Functional Requirements</li>
            <li>External Interface Requirements</li>
        </ol>
    </mat-label>
    <mat-form-field>
        <textarea matInput placeholder="System Features & Requirements" formControlName="featuresAndRequirements">
        </textarea>
    </mat-form-field>
    <div>
        <label for="UseCaseDiagram">Use Case</label>
        <input type="file" id="UseCaseDiagram" formControlName="useCase">
    </div>
    <br>
    <div>
        <button mat-raised-button type="submit">Submit</button>
        <button mat-raised-button type="reset">Reset</button>
    </div>
</form>
